<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Store - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet"

    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>


    <div class="page-dashboard">
      <div class="d-flex" id="wrapper" data-aos="fade-right">
        <!-- Sidebar -->
        <div class="border-right" id="sidebar-wrapper">
          <div class="sidebar-heading text-center">
            <img src="./images/dashboard-store-logo.svg" alt="" class="my-4">
          </div>
          <div class="list-group list-group-flush">
            <a href="./dashboard.html"
              class="list-group-item list-group-item-action ">
              Dashboard</a>
            <a href="./dashboard-products.html"
              class="list-group-item list-group-item-action">
              My Products</a>
            <a href="./dashboard-transactions.html"
              class="list-group-item list-group-item-action">
              Transactions</a>
            <a href="./dashboard-settings.html"
              class="list-group-item list-group-item-action">
              Store Settings</a>
            <a href="./dashboard-account.html"
              class="list-group-item list-group-item-action">
              My Account</a>
            <a href="./index.html"
              class="list-group-item list-group-item-action">
              Sign Out</a>
          </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
          <nav
            class="navbar navbar-expand-lg navbar-light navbar-store fixed-top"
            data-aos="fade-down">
            <div class="container-fluid">
              <button class="btn btn-secondary d-md-none mr-2"
                id="menu-toggle">&laquo; Menu</button>
              <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Desktop Menu -->
                <ul class="navbar-nav d-none d-lg-flex ml-auto">
                  <li class="nav-item dropdown">
                    <a href="#" class="nav-link" id="navbarDropdown"
                      role="button" data-toggle="dropdown">
                      <img src="./images/icon-user.png"
                        class="rounded-circle mr-2 profile-picture">Hi, Ega
                    </a>
                    <div class="dropdown-menu">
                      <a href="./dashboard.html" class="dropdown-item">Store
                        Settings</a>
                      <a href="./dashboard-account.html"
                        class="dropdown-item">Setting</a>
                      <div class="dropdown-divider"></div>
                      <a href="./" class="dropdown-item">Logout</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link d-inline-block mt-2">
                      <img src="./images/icon-cart-filled.svg">
                      <div class="cart-badge">3</div>
                    </a>
                  </li>
                </ul>

                <ul class="navbar-nav d-block d-lg-none">
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      Hi, Ega
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      Cart
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <!-- Section Content -->
          <div class="section-content section-dashboard-home"
            data-aos="fade-up">
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">Shirup Marzzan</h2>
                <p class="dashborad-subtitile">Product Details
                </p>
              </div>
              <div class="dashboard-content">
                <div class="row">
                  <div class="col-12">
                    <form action="">
                      <div class="card">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="">Product Name</label>
                                <input type="text" name="" id=""
                                  class="form-control" value="Papel La Casa">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="">Price</label>
                                <input type="number" name="" id=""
                                  class="form-control" value="200">
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="">Kategori</label>
                                <select name="" id="" class="form-control">
                                  <option value="" selected>Select Category
                                  </option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="">Description</label>
                                <textarea id="description"></textarea>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col text-right"><button
                                class="btn btn-success px-5 btn-block">Update
                                Product</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row my-3">
                  <div class="col-12">
                    <div class="card">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-md-4">
                            <div class="gallery-container">
                              <img src="./images/product-card-1.png" alt=""
                                class="w-100">
                              <a href="#" class="delete-gallery">
                                <img src="./images/icon-delete.svg" alt="">
                              </a>
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="gallery-container">
                              <img src="./images/product-card-2.png" alt=""
                                class="w-100">
                              <a href="#" class="delete-gallery">
                                <img src="./images/icon-delete.svg" alt="">
                              </a>
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="gallery-container">
                              <img src="./images/product-card-3.png" alt=""
                                class="w-100">
                              <a href="#" class="delete-gallery">
                                <img src="./images/icon-delete.svg" alt="">
                              </a>
                            </div>
                          </div>
                          <div class="col-12 mt-3">
                            <input type="file" name="" id="file" class="d-none"
                              multiple>
                            <button class="btn btn-secondary btn-block"
                              onclick="thisFileUpload()">Add
                              Photo</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>

    <script src="./vendor/jquery/jquery.slim.min.js"></script>

    <script>
      AOS.init();
    </script>

        e.preventDefault()
